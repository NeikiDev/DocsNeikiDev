<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="./badge.css" />
    <meta
      name="description"
      content="Documentation for NeikiDev - A developer who loves to code and create things."
    />
    <meta name="keywords" content="NeikiDev, Neiki, NeikiDev Documentation" />
    <meta name="author" content="NeikiDev" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./dropdown.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css"
    />
    <link rel="icon" href="https://docs.neiki.dev/icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://neiki.dev/analytics/script.js"></script>
    <script src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <nav></nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docs - NeikiDev",
        description:
          "Documentation for NeikiDev - A developer who loves to code and create things.",
        repo: "https://neiki.dev/",
        loadSidebar: true,
        subMaxLevel: 3,
        nameLink: "/",
        search: "auto",
        plugins: [
          function LoadCopyPlugin(hook, vm) {
            hook.ready((ready) => {
              LoadCopyPluginFunction()
            })
          }
        ],
        auto2top: true,
        coverpage: false,
        loadNavbar: false,
        autoHeader: true,
        loadFooter: true,
        select: {
          sync: true,
          theme: "classic",
        },
        markdown: {
          smartypants: true,
        },
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script async defer src="./copy-headlines.js"></script>
    <!-- https://jthegedus.github.io/docsify-select/#/configuration?id=theme-properties -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title & icon -->
    <title>Documentation</title>
    <link rel="icon" href="https://docs.neiki.dev/icon.png" />
    <link rel="icon" href="https://docs.neiki.dev/icon.png" />

    <!-- meta -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="NeikiDev" />
    <meta
      name="description"
      content="Documentation for neiki.dev that includes Guides, Tools - Scripts, API Documentation, Analyze Network information and more..."
    />
    <meta name="keywords" content="NeikiDev, Neiki, NeikiDev Documentation" />
    <meta name="theme-color" content="#283339" />
    <meta property="og:image" content="https://docs.neiki.dev/icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- styles -->
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"
    />
    <link rel="stylesheet" href="https://docs.neiki.dev/badge.css" />
    <link rel="stylesheet" href="https://docs.neiki.dev/dropdown.css" />

    <!-- scripts -->
    <!-- 

      About the scripts below:
      
      The analytics script may collect information about the browser type and
      version, operating system, and screen resolution of users accessing your
      website.

      Read more about it here: https://analyze.neiki.dev/TOS#:~:text=Analytics%20Script%20/%20Analytics%20Data%20Agreement

     -->
    <script src="https://neiki.dev/analytics/script.js"></script>
  </head>
  <style>
    @font-face {
      font-family: "Lexend";
      src: url("https://neiki.dev/assets/Lexend.ttf");
    }

    .content {
      font-size: 16px;
      font-family: "Lexend";
    }
  </style>
  <body>
    <nav></nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docs - NeikiDev",
        description:
          "Documentation for NeikiDev - A developer who loves to code and create things.",
        repo: "https://neiki.dev/",
        loadSidebar: true,
        subMaxLevel: 3,
        nameLink: "/",
        search: "auto",
        plugins: [
          function LoadCopyPlugin(hook, vm) {
            hook.ready((ready) => {
              LoadCopyPluginFunction();
            });
          },
        ],
        auto2top: true,
        coverpage: false,
        loadNavbar: false,
        autoHeader: false,
        loadFooter: true,
        select: {
          sync: true,
          theme: "classic",
        },
        markdown: {
          smartypants: true,
        },
        pagination: {
          previousText: "PREVIOUS",
          nextText: "NEXT",
          crossChapter: false,
          crossChapterText: false,
        },
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "7262b4371d354460820efaf2baabb3bf"}'></script>
    <!-- End Cloudflare Web Analytics -->
    <script async defer src="https://docs.neiki.dev/copy-headlines.js"></script>
    <!-- https://jthegedus.github.io/docsify-select/#/configuration?id=theme-properties -->
  </body>
</html>
